<!DOCTYPE html>
<html>

<head>
    <title>Trash Collector</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <header class="info" id="heading">
            <h1>Trash Collector</h1>
        </header>
        
        <div id="trash" class="info">
            <div id="trashcontainer">
                <img src="assets/images/milkcarton.png" id="crystal1">
                <img src="assets/images/applecore.png" id="crystal2">
                <img src="assets/images/paper.png" id="crystal3">
                <img src="assets/images/batteries.png" id="crystal4">
            </div>
        </div>
                <section class="info">
            <p id="score">Score: 0</p>
            <p id="goal"></p>
        </section>
                <section class="info">
            <p id="wins">Wins: 0</p>
            <p id="losses">Losses: 0</p>
        </section>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
